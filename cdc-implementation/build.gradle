plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.software.amazon.awssdk.sqs
    api libs.org.projectlombok.lombok
    api libs.io.awspring.cloud.spring.cloud.aws.starter.dynamodb
    api libs.org.springframework.cloud.spring.cloud.stream
    api libs.org.springframework.cloud.spring.cloud.stream.binder.kinesis
    api libs.org.apache.commons.commons.collections4
    api libs.org.springframework.retry.spring.retry
    api libs.org.springframework.spring.aspects
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'aws-outbox-sample'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
